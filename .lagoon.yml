environments:
  main:
    routes:
      # autogenerated
      # nginx.main.salvo-d8.de3.amazee.io
      - nginx:
        # leverage cluster url
        - salvo-d8.de3.amazee.io:
            tls-acme: "true"
            insecure: Redirect
        # test acme
        - salvo-d8.acme-true1.ch4.amazee.io:
            tls-acme: 'true'
            insecure: Redirect
        - salvo-d8.acme-true2.ch4.amazee.io:
            tls-acme: "true"
            insecure: Redirect
        - salvo-d8.acme-false1.ch4.amazee.io:
            tls-acme: 'false'
            insecure: Allow
        - salvo-d8.acme-false2.ch4.amazee.io:
            tls-acme: "false"
            #use default for insecure
        # test acme
        - main-salvo-d8.duckdns.org:
            tls-acme: "true"
            annotations:
              nginx.ingress.kubernetes.io/server-snippet: |
                add_header X-branch "#main";
    cronjobs:
      - *default-cron-5
      - *default-cron-15
      - *default-cron-native
      - name: drush cron main native
        schedule: "0 * * * *"
        command: drush cron
        service: cli

  stage:
    routes:
      # nginx.stage.salvo-d8.de3.amazee.io
      - nginx:
        - stage-salvo-d8.duckdns.org:
            tls-acme: "true"
            insecure: Redirect
            annotations:
              nginx.ingress.kubernetes.io/server-snippet: |
                add_header X-branch "#stage";
    cronjobs:
      - *default-cron-5
      - *default-cron-15
      - *default-cron-native
      - name: ls env stage native
        schedule: "0 * * * *"
        command: ls
        service: cli
