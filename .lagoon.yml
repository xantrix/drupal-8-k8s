definitions:
  cronjobs:
    - &default-cron-5
      name: default cron 5
      schedule: "*/5 * * * *"
      command: drush --root=/app cron
      service: cli
    - &default-cron-15
      name: default cron 15
      schedule: "*/15 * * * *"
      command: drush --root=/app cron
      service: cli
    - &default-cron-native
      name: default cron native
      schedule: "0 * * * *"
      command: drush cron
      service: cli

