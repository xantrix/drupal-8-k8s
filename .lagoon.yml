environments:
  main:
    routes:
      # autogenerated default true
      # nginx.main.salvo-d8-ch1.ch4.amazee.io
      - nginx:
        # test acme
        # - salvo-d8.acme-true1.ch4.amazee.io:
        #     tls-acme: 'true'
        #     insecure: Redirect
        # - salvo-d8.acme-true2.ch4.amazee.io:
        #     tls-acme: "true"
        #     insecure: Redirect
        # - salvo-d8.acme-false1.ch4.amazee.io:
        #     tls-acme: 'false'
        #     insecure: Allow
        # - salvo-d8.acme-false2.ch4.amazee.io:
        #     tls-acme: "false"
        # custom route, using cluster domain
        - main-salvo-d8.ch4.amazee.io:
            insecure: Redirect
            annotations:
              # https://kubernetes.github.io/ingress-nginx/user-guide/nginx-configuration/annotations/#whitelist-source-range
              nginx.ingress.kubernetes.io/whitelist-source-range: |
                0.0.0.0/0
        - main-salvo-d8.dedyn.io:
            insecure: Redirect
            annotations:
              nginx.ingress.kubernetes.io/server-snippet: |
                add_header X-branch "#main";            
        - main-salvo-d8.duckdns.org:
            tls-acme: "true"
            annotations:
              nginx.ingress.kubernetes.io/server-snippet: |
                add_header X-branch "#main";
    cronjobs:
      - *default-cron-5
      - *default-cron-15
      - *default-cron-native
      - name: drush cron main native
        schedule: "0 * * * *"
        command: drush cron
        service: cli

  stage:
    routes:
      # nginx.stage.salvo-d8.de3.amazee.io
      - nginx:
        - stage-salvo-d8.duckdns.org:
            tls-acme: "true"
            insecure: Redirect
            annotations:
              nginx.ingress.kubernetes.io/server-snippet: |
                add_header X-branch "#stage";
    cronjobs:
      - *default-cron-5
      - *default-cron-15
      - *default-cron-native
      - name: ls env stage native
        schedule: "0 * * * *"
        command: ls
        service: cli
